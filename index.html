<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Image</title>
    <style>
        body {
            background-color: black; /* Sets the background color of the body to black */
            margin: 0; /* Removes default body margin */
            padding: 0; /* Removes default body padding */
        }
        img {
            display: block; /* Ensures image is displayed as a block element */
            margin: 0 auto; /* Centers the image horizontally */
        }

        @media all and (max-width: 767px) { /* Media query for all screens up to 767px width (typical mobile phones) */
            img {
                width: 100%; /* Sets image width to 100% of the container */
            }
        }
    </style>
</head>
<body>

    <img src="Done./jpg" alt="Description of the image">

</body>
</html>
